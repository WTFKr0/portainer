<rd-header>
  <rd-header-title title="Repository Tags"></rd-header-title>
  <rd-header-content>
    <a ui-sref="registries">Registries</a> &gt; <a ui-sref="registry({id: registry.Id})">{{ registry.Name }}</a> &gt; <a ui-sref="registry.tags({id: registry.Id, repository: repository})">{{ repository }}</a> &gt; Tags
  </rd-header-content>
</rd-header>

<div class="row" ng-if="tags">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <rd-widget-header icon="fa-files" title="Tags"></rd-widget-header>
      <rd-widget-body classes="no-padding">
        <table class="table">
          <tbody>
            <tr ng-repeat="tag in tags">
              <td>{{ tag }}</td>
            </tr>
          </tbody>
        </table>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
